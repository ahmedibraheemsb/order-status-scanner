    <style>
        :root {

        * {

        body {

        .container {

            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.3rem;

        .header p {
            color: var(--text-dim);
            font-size: 0.85rem;

        .badge {
            background: var(--accent-glow);
            color: var(--accent);

            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {

            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        /* Scanner */
        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        #reader video {
            border-radius: 10px;
        }

        .scan-status {
            text-align: center;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 0.75rem;
            background: var(--bg-input);
            color: var(--text-dim);

        .scan-status.success {

            color: var(--success);

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }

        .scanner-btn {
            width: 100%;
            padding: 0.85rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--scanner);
            background: rgba(0, 212, 255, 0.1);
            color: var(--scanner);
            margin-top: 0.75rem;
            transition: all 0.2s;
        }

        .scanner-btn:hover {
            background: var(--scanner);
            color: var(--bg);
        }

        .scanner-btn.stop {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        /* Scanned List */
        .counter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .counter-text {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .counter-text strong {
            color: var(--accent);
            font-size: 1rem;
        }

        .clear-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;

        .clear-btn:hover {

            color: var(--error);
        }

        .scanned-list {

            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;

        .scanned-item {

            align-items: center;
            justify-content: space-between;
            padding: 0.65rem 0.85rem;
            border-bottom: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;

        .scanned-item:last-child {
            border-bottom: none;
        }

        .scanned-item.new {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% { background: var(--success-glow); }
            100% { background: transparent; }
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 0.3rem;
            font-size: 1rem;

        .empty-list {

        .settings-content {

        .settings-content.active {

        .input-group {

        .input-group label {

            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 0.3rem;
        }

        .input-group input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.7rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Action Button */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--accent);
            color: white;
            margin-bottom: 0.75rem;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results */
        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-success { color: var(--success); }

        .results-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0.85rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-status {
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .result-pending { background: rgba(59,130,246,0.15); color: #3b82f6; }
        .result-success { background: var(--success-glow); color: var(--success); }
        .result-error { background: var(--error-glow); color: var(--error); }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-bottom: 0.75rem;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s;
            width: 0%;
        }

        /* Manual Input */
        .manual-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .manual-input input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.7rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;

        .manual-input button {
            background: var(--success);
            border: none;
            border-radius: 8px;
            padding: 0 1rem;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {

        /* Toast */

            color: white;
            padding: 0.6rem 1.2rem;

            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const FLOW_API_URL = 'https://flow-companion.mivicle.app/rest/1/flow/start/order';
        
        let scanner = null;
        let isScanning = false;
        let scannedOrders = [];
        let lastCode = '';
        let lastTime = 0;

        // Load saved data
        document.getElementById('apiToken').value = localStorage.getItem('api_token') || '';
        document.getElementById('specifier').value = localStorage.getItem('specifier') || 'out-for-delivery';
        const saved = localStorage.getItem('scanned_orders');
        if (saved) {
            scannedOrders = JSON.parse(saved);
            renderList();
        }

        // Save on change
        document.getElementById('apiToken').addEventListener('change', e => {
            localStorage.setItem('api_token', e.target.value);
        });
        document.getElementById('specifier').addEventListener('change', e => {
            localStorage.setItem('specifier', e.target.value);
        });

        // Manual input enter key
        document.getElementById('manualInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addManualEntry();
        });

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('active');
        }

        function toggleScanner() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        }

        function startScanner() {
            const btn = document.getElementById('scannerBtn');
            const status = document.getElementById('scanStatus');
            
            scanner = new Html5Qrcode("reader");
            
            scanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 100 },
                    aspectRatio: 1.5,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.QR_CODE
                    ]
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                btn.textContent = 'â¹ï¸ Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ù…Ø³Ø­';
                btn.classList.add('stop');
                status.textContent = 'Ø¬Ø§Ø±ÙŠ Ø§Ù„Ù…Ø³Ø­... ÙˆØ¬Ù‘Ù‡ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„Ø¨Ø§Ø±ÙƒÙˆØ¯';
            }).catch(err => {
                status.textContent = 'Ø®Ø·Ø£: ' + err;
            });
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    scanner.clear();
                    isScanning = false;
                    document.getElementById('scannerBtn').textContent = 'ğŸ“· Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø³Ø­';
                    document.getElementById('scannerBtn').classList.remove('stop');
                    document.getElementById('scanStatus').textContent = 'ØªÙ… Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù';
                });
            }
        }

        function onScanSuccess(code) {
            const now = Date.now();
            
            // Prevent duplicate scans within 2 seconds
            if (code === lastCode && now - lastTime < 2000) {
                return;
            }
            
            lastCode = code;
            lastTime = now;
            
            if (!scannedOrders.includes(code)) {
                addOrder(code);
                showToast();
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                document.getElementById('scanStatus').textContent = 'âœ“ ØªÙ…: ' + code;
                document.getElementById('scanStatus').classList.add('success');
                
                setTimeout(() => {
                    document.getElementById('scanStatus').textContent = 'Ø¬Ø§Ø±ÙŠ Ø§Ù„Ù…Ø³Ø­...';
                    document.getElementById('scanStatus').classList.remove('success');
                }, 1500);
            } else {
                document.getElementById('scanStatus').textContent = 'âš ï¸ Ù…ÙˆØ¬ÙˆØ¯ Ø¨Ø§Ù„ÙØ¹Ù„: ' + code;
            }
        }

        function onScanError(err) {

        }

        function addOrder(code) {
            scannedOrders.unshift(code);
            saveOrders();
            renderList(true);
        }

        function removeOrder(code) {
            scannedOrders = scannedOrders.filter(o => o !== code);
            saveOrders();
            renderList();
        }

        function clearList() {

            }
        }

        function saveOrders() {
            localStorage.setItem('scanned_orders', JSON.stringify(scannedOrders));
        }

        function renderList(isNew = false) {
            const list = document.getElementById('scannedList');
            document.getElementById('count').textContent = scannedOrders.length;
            
            if (scannedOrders.length === 0) {
                list.innerHTML = '<div class="empty-list">Ù„Ù… ÙŠØªÙ… Ù…Ø³Ø­ Ø£ÙŠ Ø¨Ø§Ø±ÙƒÙˆØ¯ Ø¨Ø¹Ø¯</div>';

        function addManualEntry() {
            const input = document.getElementById('manualInput');
            const code = input.value.trim();
            
            if (code && !scannedOrders.includes(code)) {

        async function startUpdate() {
            const token = document.getElementById('apiToken').value.trim();
            
            if (!token) {

                toggleSettings();

            document.getElementById('progressBar').classList.add('active');
            document.getElementById('results').classList.add('active');
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = scannedOrders.map(order => `

            for (let i = 0; i < scannedOrders.length; i++) {

                } catch (e) {

                document.getElementById('successCount').textContent = success;

            }
            
            btn.disabled = false;

            if (errors === 0) {
                alert(`âœ… ØªÙ… ØªØ­Ø¯ÙŠØ« ${success} Ø£ÙˆØ±Ø¯Ø± Ø¨Ù†Ø¬Ø§Ø­!`);
                scannedOrders = [];
                saveOrders();

            } else {
                alert(`ØªÙ…: ${success} Ù†Ø§Ø¬Ø­ØŒ ${errors} ÙØ´Ù„`);
            }
        }

        function updateResult(order, status, text) {
            const item = document.querySelector(`[data-order="${order}"] .result-status`);
            if (item) {
                item.className = `result-status result-${status}`;
                item.textContent = text;
            }
        }
    </script>
